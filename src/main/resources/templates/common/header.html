<!doctype html>
<html lang = "en" xmlns:sec = "https://www.thymeleaf.org" xmlns:th = "https://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta content = "width=device-width, initial-scale=1" name = "viewport">
        <link crossorigin = "anonymous" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel = "stylesheet">
        <title></title>
    </head>
    <body>
        <header th:fragment = "header">
            <nav class = "navbar navbar-expand-lg bg-dark">
                <div class = "container-fluid">
                    <a class = "navbar-brand text-white" href = "/"><img alt = "Logo OOP16" decoding = "async" fetchpriority = "high" height = "33px" th:src = "@{/images/logo.webp}" width = "100px"></a>
                    <button aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation" class = "navbar-toggler" data-bs-target = "#navbarSupportedContent" data-bs-toggle = "collapse" type = "button">
                        <span class = "navbar-toggler-icon"></span>
                    </button>
                    <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
                        <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                            <li class = "nav-item">
                                <a class = "nav-link text-white" href = "/now-showing">Phim đang chiếu</a>
                            </li>
                            <li class = "nav-item">
                                <a class = "nav-link text-white" href = "/coming-soon">Phim sắp chiếu</a>
                            </li>
                            <li class = "nav-item dropdown">
                                <a aria-expanded = "false" class = "nav-link dropdown-toggle text-white" data-bs-toggle = "dropdown" href = "#" role = "button">Thể loại</a>
                                <ul class = "dropdown-menu">
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Hành Động">Hành Động</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Tình Cảm">Tình Cảm</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Hài">Hài</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Tâm Lý">Tâm Lý</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Gia Đình">Gia Đình</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Thể Thao">Thể Thao</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Hoạt Hình">Hoạt Hình</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Viễn Tưởng">Viễn Tưởng</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Phiêu Lưu">Phiêu Lưu</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Khoa Học">Khoa Học</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/genre?genre=Kinh Dị">Kinh Dị</a>
                                    </li>
                                </ul>
                            </li>
                            <li class = "nav-item dropdown">
                                <a aria-expanded = "false" class = "nav-link dropdown-toggle text-white" data-bs-toggle = "dropdown" href = "#" role = "button">Về OOP16</a>
                                <ul class = "dropdown-menu">
                                    <li>
                                        <a class = "dropdown-item" href = "/about-us">Về chúng tôi</a>
                                    </li>
                                    <li>
                                        <a class = "dropdown-item" href = "/user-manual">Hướng dẫn sử dụng OOP16</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class = "d-flex search-container" method = "get" role = "search" th:action = "@{/search}">
                            <input aria-label = "Search" class = "form-control me-2" name = "keyword" placeholder = "Search" required type = "search">
                            <button class = "btn btn-outline-success" type = "submit">Search</button>
                        </form>
                        <div class = "d-flex align-items-center" sec:authorize = "isAuthenticated()">
                            <a class = "nav-link text-white me-2" href = "/profile" style = "padding-right: 20px">Hồ sơ</a>
                            <form action = "/logout" class = "mb-0" method = "post">
                                <input th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}" type = "hidden">
                                <button class = "btn btn-danger" type = "submit">Đăng xuất</button>
                            </form>
                        </div>
                        <div sec:authorize = "!isAuthenticated()">
                            <div style="display: flex;">
                                <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()" style="padding-right: 20px;">Đăng nhập</a>
                                <a class="nav-link text-white" href="/register" sec:authorize="!isAuthenticated()" style="padding-right: 20px;">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <script crossorigin = "anonymous" integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
